<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <div class="form-container">
            <h2>Manufacturer</h2>
            <form id="manufacturer-form">
                <label for="manufacturer-name">Name:</label>
                <input type="text" id="manufacturer-name" name="manufacturer-name" required>
                <label for="manufacturer-address">Address:</label>
                <input type="text" id="manufacturer-address" name="manufacturer-address" required>
                <button type="submit">Create</button>
            </form>
            <br>
            <div id="error-message1" style="color: red;"></div>

            <h2>Manufacturer Delete</h2>
            <form id="manufacturer-delete-form">
                <label for="manufacturer-name-delete">Name:</label>
                <input type="text" id="manufacturer-name-delete" name="manufacturer-name-delete" required>
                <button type="button" onclick="deleteManufacturerByName()">Delete</button>
            </form>
            <br>
            <div id="error-message11" style="color: red;"></div>

            <h2>Machine</h2>
            <form id="machine-form">
                <label for="machine-name">Name:</label>
                <input type="text" id="machine-name" name="machine-name" required>
                <label for="machine-price">Price:</label>
                <input type="number" id="machine-price" name="machine-price" required>
                <label for="machine-maxweight">Max Weight:</label>
                <input type="number" id="machine-maxweight" name="machine-maxweight" required>
                <label for="machine-typeofweight">Type of Weight:</label>
                <input type="text" id="machine-typeofweight" name="machine-typeofweight" required>
                <button type="submit">Create</button>
            </form>
            <br>
            <div id="error-message2" style="color: red;"></div>

            <h2>Machine Delete</h2>
            <form id="machine-delete-form">
                <label for="machine-name-delete">Name:</label>
                <input type="text" id="machine-name-delete" name="machine-name-delete" required>
                <button type="button" onclick="deleteMachineByName()">Delete</button>
            </form>
            <br>
            <div id="error-message22" style="color: red;"></div>
        </div>

        <div class="list-container">
            <h2>Manufacturer List</h2>
            <ul id="manufacturer-list"></ul>

            <h2>Machine List</h2>
            <ul id="machine-list"></ul>
        </div>
    </div>
    <script src="interaction.js"></script>
</body>
</html>
